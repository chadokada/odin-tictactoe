<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="game-info">[To fill with relevant game data]</div>
    <div class="gameboard">
      <div class="board-box" id="0"></div>
      <div class="board-box" id="1"></div>
      <div class="board-box" id="2"></div>
      <div class="board-box" id="3"></div>
      <div class="board-box" id="4"></div>
      <div class="board-box" id="5"></div>
      <div class="board-box" id="6"></div>
      <div class="board-box" id="7"></div>
      <div class="board-box" id="8"></div>
    </div>
    
    <div class="player-info">
      <div class="player">
        (X)
        <input type="text" class="player-name1" value="Player 1">
      </div>
      <div class="player">
        (O)
        <input type="text" class="player-name2" value="Player 2">
      </div>
    </div>

    <!--
    
    -->
    <div class="game-controls">
      <button class="restart">Restart</button>
    </div>
</div>
</body>
</html>
